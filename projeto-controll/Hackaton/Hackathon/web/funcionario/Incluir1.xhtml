<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FuncionarioCreateDlg" widgetVar="FuncionarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Incluir Funcionário">
            <h:form id="FuncionarioCreateForm">
                <h:panelGroup  class="display" id="display">
                    <p:panelGrid columns="2"  rendered="#{funcionarioController.selected != null}">
                        <p:outputLabel class="column1" value="nome" for="nome" />
                        <p:inputText id="nome" value="#{funcionarioController.selected2.nome}" title="Nome" required="true" requiredMessage="Nome Obrigatório"/>

                        <p:outputLabel class="column1" value="Email" for="email" />
                        <p:inputText id="email" value="#{funcionarioController.selected2.email}" title="Email" required="true" requiredMessage="Email Obrigatório"/>

                        <p:outputLabel class="column1" value="Cpf" for="cpf" />
                        <p:inputText id="cpf" value="#{funcionarioController.selected2.cpf}" title="Cpf" required="true" requiredMessage="Cpf Obrigatório"/>

                        <p:outputLabel class="column1" value="celula" for="area" />
                        <p:inputText id="area" value="#{funcionarioController.selected2.area}" title="celula" required="true" requiredMessage="Área Obrigatória"/>

                        <p:outputLabel class="column1" value="Setor" for="setor" />
                        <p:inputText id="setor" value="#{funcionarioController.selected2.setor}" title="Setor" required="true" requiredMessage="Setor Obrigatório"/>
                        <p:outputLabel class="column1" value="tipo do usuario" for="fkusuario" />
                        <p:selectOneMenu id="fkusuario" value="#{funcionarioController.selected2.fkusuario}"  required="true" requiredMessage="Área Obrigatória" style="width:100%">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="RH" itemValue="RH" />
                            <f:selectItem itemLabel="estoque" itemValue="estoque" />
                            <f:selectItem itemLabel="outro" itemValue="outro" />
                            <f:facet name="footer">
                                <p:separator />
                                <h:outputText value="3 consoles" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:commandButton class="botao" actionListener="#{funcionarioController.create}" value="Salvar" icon="pi pi-check" update="display,:FuncionarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'FuncionarioCreateDialog');"/>
                    <p:commandButton class="botao" value="Cancelar" onclick="FuncionarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
